<html>
  <head>
    <style>
      .serif {
      font-family: "Times New Roman", Times, serif;}

      .sansserif {
       font-family: Arial, Helvetica, sans-serif;}

    * {font-size: 1.2em; padding: 5px;}
      p.round1 {
          border: 4px solid green;
          border-radius: 12px;
          }
      p.round2 {
          border: 4px solid red;
          border-radius: 12px;
          }
    </style>
  </head>
  
  <body>
    <p span class="serif round1">First paragraph.<br>
    Second paragraph.<br> 
    Third paragraph.<br>
    Fourth paragraph.</p><br>
    <p span class="sansserif round2">Fifth paragraph.<br>
    Sixth paragraph.<br>
    Seventh paragraph.<br>
    Eighth paragraph.</p><br>
  </body>
</html>
